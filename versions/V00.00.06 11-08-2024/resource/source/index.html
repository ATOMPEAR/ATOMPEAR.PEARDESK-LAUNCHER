<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electron App</title>

    <link rel="stylesheet" href="./com/styles.min.css">
    <script src="https://kit.fontawesome.com/dbd1c218fe.js" crossorigin="anonymous"></script>
</head>
<body class="app">
    <div class="titlebar" role="banner">
        <div class="titlebar-left">
            <button class="titlebar-button titlebar-button-openstart" aria-label="Open Start">
                <i class="fa-solid fa-bars"></i>
            </button>
            <div class="titlebar-title">PearDesk</div>
        </div>
        <div class="titlebar-controls">
            <div class="options-container">
                <button class="titlebar-button titlebar-button-options" aria-label="Options" aria-haspopup="true" aria-expanded="false"></button>
                <div class="options-dropdown">
                    <div class="options-dropdown-item" role="menuitem" tabindex="0">Position</div>
                    <div class="options-dropdown-item" role="menuitem" tabindex="0">Commands</div>
                </div>
            </div>
            <button class="titlebar-button titlebar-button-minimize" aria-label="Minimize"></button>
            <button class="titlebar-button titlebar-button-close" aria-label="Close"></button>
        </div>
    </div>

    <main class="main-content1 active" role="main">
        <form class="search-commands" aria-label="Search Commands">
            <input type="text" class="search-input" aria-label="Search commands input">
        </form>
        <div class="content1-content">
            <section class="programs-list">
                <ul class="programs-list-items">
                    <!-- Programs will be dynamically added here -->
                </ul>
            </section>
            <section class="systems-menu">
                <button class="systems-menu-button" aria-label="Open Desktop">
                    <span class="button-text">Desktop</span>
                    <i class="fa-solid fa-desktop"></i>
                </button>
                <button class="systems-menu-button" aria-label="Open Downloads">
                    <span class="button-text">Downloads</span>
                    <i class="fa-solid fa-download"></i>
                </button>
                <button class="systems-menu-button" aria-label="Open Documents">
                    <span class="button-text">Documents</span>
                    <i class="fa-solid fa-file"></i>
                </button>
                <button class="systems-menu-button" aria-label="Open Pictures">
                    <span class="button-text">Pictures</span>
                    <i class="fa-solid fa-image"></i>
                </button>
                <button class="systems-menu-button" aria-label="Open Music">
                    <span class="button-text">Music</span>
                    <i class="fa-solid fa-music"></i>
                </button>
                <button class="systems-menu-button" aria-label="Open Videos">
                    <span class="button-text">Videos</span>
                    <i class="fa-solid fa-film"></i>
                </button>
            </section>
        </div>
        <footer class="content1-footer">
            
        </footer>
    </main>

    <main class="main-content2" role="main">
        <nav class="startmenu" role="navigation">
            <button class="startmenu-button active" data-content="start" aria-label="Start">
                <i class="fa-brands fa-microsoft"></i>
            </button>
            <button class="startmenu-button" data-content="settings" aria-label="Settings">
                <i class="fa-solid fa-gear"></i>
            </button>
            <button class="startmenu-button" data-content="calculator" aria-label="Calculator">
                <i class="fa-solid fa-calculator"></i>
            </button>
            <button class="startmenu-button" data-content="terminal" aria-label="Terminal">
                <i class="fa-solid fa-terminal"></i>
            </button>
        </nav>
        <div class="startmenu-content">
            <div class="content-area start active" role="region" aria-label="Start Content">
                <h2>Start Menu</h2>
            </div>
            <div class="content-area settings" role="region" aria-label="Settings Content">
                <h2>Settings</h2>
            </div>
            <div class="content-area calculator" role="region" aria-label="Calculator Content">
                <h2>Calculator</h2>
            </div>
            <div class="content-area terminal" role="region" aria-label="Terminal Content">
                <h2>Terminal</h2>
            </div>
        </div>
    </main>

    <script src="./java/renderer.js"></script>
</body>
</html>
